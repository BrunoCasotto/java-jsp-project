<?xml version="1.0" encoding="ISO-8859-1" ?>
<jsp:root xmlns:jsp="http://java.sun.com/JSP/Page" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" version="2.0">
    <jsp:directive.page language="java"
        contentType="text/html; charset=ISO-8859-1" pageEncoding="ISO-8859-1" />
    <jsp:text>
        <![CDATA[ <?xml version="1.0" encoding="ISO-8859-1" ?> ]]>
    </jsp:text>
    <jsp:text>
        <![CDATA[ <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> ]]>
    </jsp:text>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link href="./css/vendor/bootstrap.css" rel="stylesheet" type="text/css"></link>
	<link href="./css/base.css" rel="stylesheet" type="text/css"></link>
	<link href="./css/black-page.css" rel="stylesheet" type="text/css"></link>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Registro</title>
</head>
<body class="black-body">
<f:view>
	<div class="container-fluid black-page">
		<div class="row justify-content-md-lef black-page__title">
			<h2>Todo - registrar</h2>
		</div>

		<div class="row justify-content-md-left black-page__content">
			<div class="col-4 card card-body">
				<div class="alert alert-warning #{userBean.error}">
				  <strong>Atenção!</strong> <span>#{userBean.errorMessage}</span>
				</div>
				<h:form >
					<div class="form-group">
					    <h:inputText
					    	value="#{userBean.email}"
					    	class="form-control"
					    	type="email"
					    	aria-describedby="emailHelp"
					    	id="exampleInputEmail1"
					    	placeholder="Email"
					    />
					</div>
		
					<div class="form-group">
						<h:inputText 
							value="#{userBean.password}" 
							class="form-control" 
							id="exampleInputPassword1" 
							placeholder="Password"
							type="password"
						/>
					</div>
					
					<div class="form-row">
						<div class="col">
							<h:outputLink 
								class="btn btn-danger col"
								value ="/Todo/Login.xhtml"
							> Cancelar </h:outputLink>
						</div>

						<div class="col">
							<h:commandButton 
								value="Registrar"
								action="#{userBean.register}"
								class="btn btn-primary col"
							/>
						</div>
					</div>
				</h:form>			
			</div>
		</div>
	</div>	
</f:view>
</body>
</html>
</jsp:root>
