<ui:composition template="/Template.xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="title">Login</ui:define>
	<ui:define name="main">
		<div class="container-fluid black-page">
			<ui:include src="/menu.xhtml">
				<ui:param name="title" value="Todo - login"/>
				<ui:param name="showHome" value="d-none"/>
				<ui:param name="showRegister" value=""/>
			</ui:include>
			
			<div class="row justify-content-md-left black-page__content">
				<div class="col-4 card card-body">
					<div class="alert alert-warning #{loginBean.error}">
					  <strong>Atenção!</strong> <span>#{loginBean.errorMessage}</span>
					</div>
					<h:form class="form login-page__content__form">
						<div class="form-group">
						    <h:inputText
						    	value="#{loginBean.email}"
						    	class="form-control email-input"
						    	type="email"
						    	aria-describedby="emailHelp"
						    	id="exampleInputEmail1"
						    	placeholder="Email"
						    />
						</div>
			
						<div class="form-group">
							<h:inputSecret 
								value="#{loginBean.password}" 
								class="form-control password-input" 
								id="exampleInputPassword1" 
								placeholder="Password"
								type="password"
							/>
						</div>
						
						<div class="form-row">
							<div class="col">
								<h:outputLink 
									class="btn btn-primary col"
									value ="/Todo/Registrar.xhtml"
								> Registrar </h:outputLink>
							</div>
							<div class="col">
								<h:commandButton 
									value="Entrar"
									action="#{loginBean.login}"
									class="btn btn-primary col btn-login"
								/>
							</div>
						</div>
					</h:form>			
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
